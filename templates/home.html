<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data Api</title>
</head>
<body>
<h1>Weather Data Api</h1>
<p>Url format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>for one station for one date: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
<p>for one station all dates: http://127.0.0.1:5000/api/v1/10</p>
<p>for one station one year: http://127.0.0.1:5000/api/v1/yearly/10/1988</p>
<p>{{data|safe}}</p>
</body>
</html>
